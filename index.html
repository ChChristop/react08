<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>details와 summary 태그</title>
  <script>
            function isAndroid(){
                var bExist = (/android/i.test(navigator.userAgent.toLowerCase()));	 
                if (bExist) {
                    return true;
                } else {
                    return false;
                }
            }
            function appLaunch(app_url){
                if(isAndroid()){
                    location.href = app_url;
                }
            }
        </script>
</head>
<body>
  <h3>details와 summary 태그</h3>
  Q &amp; A 리스트
  <hr>
  <details>
    <summary>Question 1</summary>
    <p>웹 개발자가 알아야 하는 언어 3가</p>
  </details>
  <details>
    <summary>Answer 1</summary>
    <p>HTML5, CSS, Javascript</p>
  </details>
  
  <span onclick="appLaunch('intent://password?name=abc@gmail.com&authCode=abcdefgadvfsf#Intent;scheme=foodpush;package=com.foodpushapp;end;')">
            <h1>Android App 설치 및 실행 - click</h1>
            <img src= "https://img.lovepik.com/element/45004/6829.png_860.png">
        </span>
</body>
</html>
