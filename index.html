<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>냉장Go 비밀번호 찾기 </title>
  <script>
   function appLaunch(){
     let regExp = /.*?\//g;
     let matches = window.location.href.replace(regExp,'');

     console.log (matches)
     
    window.location.href='intent://'+'seek' + matches+'#Intent;scheme=foodpush;package=com.foodpushapp;end;';
   }
</script>
</head>
<body>
  <h1>냉장Go 비밀번호 찾기 </h1>
  <hr>

 <span onclick="appLaunch()">
            <h1>AndroidApp 설치/실행</h1>
            <img src="https://img.lovepik.com/element/45004/6829.png_860.png" height="350" width="350">
    <br>
    (모바일) 누르면 앱으로 이동합니다.
        </span>
</body>
</html>
